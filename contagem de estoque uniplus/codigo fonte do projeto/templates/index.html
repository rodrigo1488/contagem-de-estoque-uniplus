<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contagem de Estoque</title>
  <link rel="stylesheet" href="/static/styles.css">
  <!-- Biblioteca de ícones (opcional) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  
</head>
<body>
  <header>
    <h1>Contagem de Estoque</h1>
  </header>

  <!-- Navegação por abas -->
  <nav class="tabs-nav">
    <button class="tab-btn active" data-tab="usuario-tab">Usuário</button>
    <button class="tab-btn" data-tab="coletar-tab">Coletar Itens</button>
    <button class="tab-btn" data-tab="list-tab">Itens Coletados</button>
  </nav>

  <!-- Aba de Usuário -->
  <section class="tab-content active" id="usuario-tab">
    <h2>Configurar Usuário</h2>
    <div class="form-container">
      <label for="nome_usuario">Nome do Usuário:</label>
      <input type="text" id="nome_usuario" placeholder="Ex: João da Silva">
      <button class="btn btn-primary" id="btnSalvarUsuario">Salvar Usuário</button>
      <p id="usuarioStatus" class="info"></p>
    </div>
  </section>



  <!-- Aba de Coleta de Itens -->
  <section class="tab-content" id="coletar-tab">
    <h2>Coletar Itens</h2>
    <div class="form-container">
      <label for="codigo_barras">Código de Barras:</label>
      <input type="text" id="codigo_barras" placeholder="Ex: 123456789" />
      <button type="button" class="btn btn-success" onclick="buscarProduto()">Buscar</button>
    </div>
</section>
<button id="gerar-txt-btn"  style="position: fixed; bottom: 20px; right: 20px1; z-index: 9999; " class="btn btn-secondary">Finalizar contagem</button>

  <!-- Aba de Itens Coletados -->
  <section class="tab-content" id="list-tab">
    <div class="busca-container">
      <input type="text" id="descricao" placeholder="Buscar por descrição">
     
    </div>
    <div id="itens-coletados"></div>
  </section>


  <!-- Modal para confirmar dados do item -->
  <div id="itemModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="fecharModal()">&times;</span>
      <h3>Detalhes do Item</h3>
      <p id="descricaoProduto"></p>
      <p id="quantidadeSistema"></p>

      <label for="quantidadeContada">Quantidade Contada:</label>
      <input type="number" id="quantidadeContada" placeholder="Ex: 10" />

      <button class="btn btn-success" onclick="salvarEstoque()">Salvar</button>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
